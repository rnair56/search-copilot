<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Copilot Logo" class="chat-logo">
            <!-- <h1>Copilot</h1> -->
        </header>
        <div id="message-container" class="messages"></div>
        <form id="message-form" class="message-input">
            <input type="text" id="userInput" class="input-field" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
